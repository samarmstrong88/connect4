<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Connect 4 Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Sulphur+Point&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="connect4.css">

</head>

<body>
  <header>
    <h1 id='header-title'>ConnectFour</h1>
  </header>

  <div id='game-wrapper'>
    <fieldset>
      <form>
        <select name='game-type-select' id='game-type-select' class='select-set'>
          <option value='AI-game'>Single Player (vs AI)</option>
          <option value='2-player-game'>2 Player</option>
        </select>
        <select name='difficulty-select' id='difficulty-select' class='select-set'>
          <option value=1>Easy</option>
          <option value=4>Medium</option>
          <option value=8>Hard</option>
        </select>

        <button id='reset'>Play</button>
      </form>
    </fieldset>

    <div id='canvas-wrapper'></div>
  </div>

</body>
<script src="connect4.js"></script>

</html>
